        <h2 class="contactHeader">Contact Section</h2>
        <div class="content">
            <table class="tableContact">
                <tr class="trContact">
                    <th class="thContact"><i class="fas fa-envelope"></i><br>naabilasalsabiilaa@gmail.com</th>

            <form class="formContact">
                <label for="nama">Nama : </label>
                <input type="text" id="nama" name="nama">
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" required>
                <label for="telepon">Nomor Telepon : </label>
                <input type="tel" id="telepon" name="telepon" required>
                <label>Tipe Pesan : </label>
                <div class="radioRow">
                    <label><input type="radio" id="pertanyaan" name="pesan" value="pertanyaan" required> Pertanyaan</label>
                    <label><input type="radio" id="kritik" name="pesan" value="kritik" required> Kritik</label>
                    <label><input type="radio" id="saran" name="pesan" value="saran" required> Saran</label>
                    <label><input type="radio" id="kerjasama" name="pesan" value="kerjasama" required> Kerjasama</label>
                </div>
                <label for="pesanDetail">Pesan Detail : </label>
                <textarea id="pesanDetail" name="pesanDetail" rows="4" cols="50" required></textarea>
                <div class="agreeRow">
                    <input type="checkbox" id="setuju_data" name="setuju_data" value="ya">
                    <label for="setujuData">Saya setuju dengan syarat dan ketentuan penggunaan data</label>
                </div>
                <input type="button" value="Send" required>
            </form>
        </div>
