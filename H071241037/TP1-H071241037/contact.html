    <section class="contact-section">
      <h2>Hubungi Saya</h2>
      <form class="contact-form">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" required>

        <label>Tipe Pesan:</label>
        <div class="radio-group">
          <label><input type="radio" name="tipe" value="pertanyaan" required> Pertanyaan</label>
          <label><input type="radio" name="tipe" value="kritik"> Kritik</label>
          <label><input type="radio" name="tipe" value="saran"> Saran</label>
          <label><input type="radio" name="tipe" value="kerjasama"> Kerjasama</label>
        </div>

        <label for="message">Pesan Detail:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="checkbox">
          <label><input type="checkbox" name="persetujuan" required> Saya menyetujui data saya digunakan untuk keperluan respon.</label>
        </div>

        <button type="submit" class="btn">Kirim</button>
      </form>
    </section>
