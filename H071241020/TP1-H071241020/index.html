<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            text-align: center; /* Menengahkan semua konten di dalam <main> */
        }
        .quick-stats-section {
            text-align: left; /* Menimpa aturan dan membuat section ini rata kiri */
            display: inline-block; /* Memungkinkan elemen ini untuk di tengah */
        }
        .quick-stats-section table {
            text-align: left; /* Menimpa aturan dan membuat tabel ini rata kiri */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>ALk</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <img src="assets/images/foto-profile.jpg" alt="Foto Profil" class="profile-photo">
            <h2>Agung Allo Karaeng</h2>
            <p>Aku anak Abah.</p>
        </section>

        <section class="quick-stats-section">
            <h2>Ringkasan Cepat</h2>
            <table>
                <tr>
                    <th>Jumlah Proyek Selesai</th>
                    <td>: 0</td>
                </tr>
                <tr>
                    <th>Tahun Pengalaman</th>
                    <td>: 0</td>
                </tr>
                <tr>
                    <th>Teknologi Dikuasai</th>
                    <td>: ML</td>
                </tr>
                <tr>
                    <th>Status Akademik</th>
                    <td>: Mahasiswa</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Agung Allo Karaeng. Semua Hak Cipta Dilindungi.</p>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
            <a href="#">GitHub</a>
        </div>
    </footer>

</body>
</html>
